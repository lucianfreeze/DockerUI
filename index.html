<!DOCTYPE html>
<html>

<head>
    <title>DockerUI</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <script src="./main.js"></script>
</head>

<body>
    <div id="header">
        <button class="button" id="menu-btn" onclick="getContainerIds()">MenuYeet</button>
    </div>

    <div class="content">
        <ul id="container-list">
            <li id="list-header">
                <div>
                    <table>
                        <tr>
                            <td class="id">ID</td>
                            <td class="name">Name</td>
                            <td class="status">Status</td>
                            <td class="state">State</td>
                            <td class="cmd">Command</td>
                            <td class="options">Options</td>
                        </tr>
                    </table>
                </div>
            </li>
        </ul>
    </div>
    <script src="./node_modules/jquery/dist/"></script>
    <script src="./docker.js"></script>
</body>

</html>
