<!DOCTYPE html>
<html>

<head>
    <title>DockerUI</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <script src="./main.js"></script>
</head>

<body>
    <div id="header">
        <button class="button" id="add-btn">Add +</button>
        <h1>DockerUI</h1>
    </div>

    <div class="content">
        <ul id="container-list">
            <li id="list-header">
                <div>
                    <table>
                        <tr>
                            <td class="id">ID</td>
                            <td class="name">Name</td>
                            <td class="image">Image</td>
                            <td class="status">Status</td>
                            <td class="state">State</td>
                            <td class="cmd">Command</td>
                            <td class="options">Options</td>
                        </tr>
                    </table>
                </div>
            </li>
            <li class="template">
                <div>
                    <table>
                        <tr>
                            <td class="id">ID</td>
                            <td class="name">Name</td>
                            <td class="image">Image</td>
                            <td class="status">Status</td>
                            <td class="state">State</td>
                            <td class="cmd">Command</td>
                            <td class="options">
                                <button class="run-stop-toggle" id="" onclick="containerStartStop(this.id)"></button>
                                <button class="delete" id="" onclick="containerDestroy(this.id)">Remove</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </li>
        </ul>

        <div class="hidden" id="new-container-prompt">
            <input type="text" id="new-image-name" placeholder="Image Name">
            <button onclick="createContainer('')">Submit</button>
        </div>
    </div>
    <script src="./docker.js"></script>
</body>

</html>
